<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mensagem Criptografada</title>
</head>

<body class="campo-total">

    <header>
        <a href="https://www.alura.com.br/">
            <img src="Imagens/Logo-Alura.png" alt="logo-alura">
        </a>
    </header>
    
    <img src="Imagens/Img-Persona.png" alt="personagem-do-tema" class="imagem-persona">

    <div class="campo-dos-textos">
        <h4 class="titulos">Mensagem de Texto:</h4>
        <textarea class="campo1"></textarea>
        <h4 class="titulos">Mensagem Criptografada:</h4>
        <textarea class="campo2"></textarea>
        <button class="btn-tres hidden" onclick="copiar()">COPIAR</button>
    </div>
        
    <div class="campo-dos-botoes">
        <div class="div-posicao-um">
            <button class="btn-um" onclick="criptografar()"><img class="imagem-icones" src="Imagens/icone-cadeado-fechado.png" alt="icone-cadeado-fechado"></button>
        </div>
        <div class="div-posicao-dois">
            <button class="btn-dois" onclick="descriptografar()"><img class="imagem-icones" src="Imagens/icone-cadeado-aberto.png" alt="icone-cadeado-aberto"></button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
